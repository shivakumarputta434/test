{% extends 'hom2.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <br><br>
        <input type="text" name="number" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Login">
    </form>


{% endblock %}
